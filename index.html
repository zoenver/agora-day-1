<!DOCTYPE html>
<html>

<head>
    <title> Agora Homework 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body id="container">
    <div id="logo">
        <img src="assets/agoraLogo.png" id="img-container" />
    </div>
    <div class="flexContainer">
        <div class="left-pane">
            <div id="illustrationContainer">
                <img src="assets/Video_Conf.svg" id="illustration" />
            </div>
            <div id="bottomContainer">
                <span id="bottomText">Chat with your <span id=bold>closest friends </span>no matter how far they
                    are</span>
            </div>
        </div>
        <div class="right-pane">
            <div id="loginContainer">
                <span id="headingText">Login and enjoy <span id="highlighted">unlimited </span> video calling</span>
                <br />
                <input type="text" id="email" />
                <br />
                <input type="password" id="password" />
                <button class="submitButton"></button>
            </div>
        </div>
    </div>

</body>

</html>
